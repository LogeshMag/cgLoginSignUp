<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/LoginSignUp.css">
    <script src="https://kit.fontawesome.com/9bc1297238.js" crossorigin="anonymous"></script>
    <script src="../scripts/LoginSignUp.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="signIn">   
            <form>
                <div class="box">
                    <p id="welcomeText">Sign In</p>
                    <div class="icons">
                        <span><i class="fa-brands fa-instagram"></i></span>
                        <span><i class="fa-brands fa-linkedin-in"></i></span>
                        <span><i class="fa-brands fa-github"></i></span>
                    </div>
                    <p>or use your email & password</p>
                    <div class="inputBox">
                        <input type="text" placeholder="Email">
                        <br>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="submits">
                        <p><a href="#">Forget Your Password?</a></p>
                        <button type="submit">SIGN IN</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="welcome welcome1" id="welcome">
            <p id="welcomeText">Welcome, Friend!</p>
            <p>Enter your personal details to use all of the <br> site features</p>
            <button type="button" id="signup">SIGN UP</button>
        </div>
    </div>
</body>
</html>
